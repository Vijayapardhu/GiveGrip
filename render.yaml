databases:
  - name: givegrip-db
    databaseName: givegrip
    user: givegrip_user
    plan: free

services:
  - type: web
    name: givegrip
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn givegrip.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "givegrip.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: givegrip-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 4
      - key: CORS_ALLOWED_ORIGINS
        value: "https://givegrip.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://givegrip.onrender.com"
